name: CHECHA Smoke
on:
  push: { branches: [ main ] }
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 09:00 Europe/Kyiv
jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true }
      - name: Run smoke
        shell: pwsh
        run: pwsh -NoProfile -File C11/tools/Smoke-All.ps1
      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: C03/LOG/*.log
          if-no-files-found: ignore
      - name: Upload release artifacts (tiny)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-release
          path: |
            C11/SHIELD4_ODESA/Release/*.zip
            C11/SHIELD4_ODESA/Archive/CHECKSUMS.txt
          if-no-files-found: warn
          retention-days: 3

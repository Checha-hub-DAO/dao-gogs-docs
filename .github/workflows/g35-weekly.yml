name: G35 Weekly Digest

on:
  schedule:
    - cron: '0 6 * * MON'  # ~09:00 Kyiv
  workflow_dispatch:
    inputs:
      start:
        description: 'Start date (YYYY-MM-DD)'
        required: false
      end:
        description: 'End date (YYYY-MM-DD)'
        required: false

jobs:
  gen-digest:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup GitHub CLI
        shell: pwsh
        run: choco install gh -y

      - name: Generate weekly digest (last week or custom)
        env:
          GH_TOKEN: ${{ github.token }}
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Set-Location $env:GITHUB_WORKSPACE
          $params = @()
          if ('${{ github.event.inputs.start }}') { $params += @('-Start','${{ github.event.inputs.start }}') }
          if ('${{ github.event.inputs.end }}')   { $params += @('-End','${{ github.event.inputs.end }}') }
          if (-not $params) { $params += '-Auto' }
          $params += '-NoPush'
          ./C11/tools/New-G35WeeklyDigest.ps1 @params -NoCommit

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/g35-weekly
          title: "docs(G35): weekly digest (auto)"
          body: "Auto-generated by workflow"
          commit-message: "docs(G35): weekly digest (auto)"
          delete-branch: true









name: G35 Weekly Digest
on:
  schedule:
    - cron: '0 6 * * MON'   # ~09:00 за Києвом (залежно від DST)
jobs:
  gen:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate digest
        shell: pwsh
        run: |
          ./C11/tools/New-G35WeeklyDigest.ps1 -Auto -NoPush
      - name: Commit & PR
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git checkout -b chore/g35-weekly
          git add C03/LOG/G35_Weekly_Digest_*.md
          git commit -m "docs(G35): weekly digest (auto)"
          git push -u origin chore/g35-weekly
          gh pr create --title "docs(G35): weekly digest (auto)" --body "Auto-generated by workflow" --base main

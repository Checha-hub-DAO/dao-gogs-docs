name: G35 Weekly Digest

on:
  schedule:
    - cron: '0 6 * * MON'  # ~09:00 за Києвом
  workflow_dispatch:

jobs:
  gen-digest:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate weekly digest (last week)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Set-Location $env:GITHUB_WORKSPACE
          ./C11/tools/New-G35WeeklyDigest.ps1 -Auto -NoPush

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/g35-weekly
          title: "docs(G35): weekly digest (auto)"
          body: "Auto-generated by workflow"
          commit-message: "docs(G35): weekly digest (auto)"
          delete-branch: true

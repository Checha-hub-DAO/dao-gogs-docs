name: PS Validate
on: [push, pull_request]
jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate SHIELD4_ODESA
        shell: pwsh
        run: |
          Set-Location $PWD
          ./C11/tools/Validate-Releases.ps1 -Module SHIELD4_ODESA -Root $PWD -Strict

<!doctype html><meta charset="utf-8">
<title>CheCha Status</title>
<style>
  body{font:14px system-ui,Segoe UI,Arial;margin:32px;max-width:720px}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
  .card{border:1px solid #ddd;border-radius:12px;padding:12px}
  .k{color:#666}
  .v{font-size:20px;font-weight:600}
</style>
<h1>CheCha — Status</h1>
<div id="ts" class="k">loading…</div>
<div class="cards">
  <div class="card"><div class="k">Avg</div><div id="avg"  class="v">–</div></div>
  <div class="card"><div class="k">Stability</div><div id="stab" class="v">–</div></div>
  <div class="card"><div class="k">Clean</div><div id="clean" class="v">–</div></div>
  <div class="card"><div class="k">Sync</div><div id="sync" class="v">–</div></div>
  <div class="card"><div class="k">Edu</div><div id="edu" class="v">–</div></div>
  <div class="card"><div class="k">Analytic</div><div id="anal" class="v">–</div></div>
</div>
<script>
fetch('status.min.json', {cache:'no-store'}).then(r=>r.json()).then(j=>{
  const pct = x => (Math.round(x*1000)/10)+'%';
  ts.textContent = 'Updated: '+j.ts;
  avg.textContent  = pct(j.avg);
  stab.textContent = pct(j.stab);
  clean.textContent= pct(j.clean);
  sync.textContent = pct(j.sync);
  edu.textContent  = pct(j.edu);
  anal.textContent = pct(j.anal);
});
</script>
